<!DOCTYPE html>
<html>
<head>
	<title>Búsqueda de Documentos de Cierres Fiscales</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		h1 {
			text-align: center;
		}
		form {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="number"] {
			width: 100%;
			padding: 5px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}
		input[type="checkbox"] {
			margin-bottom: 10px;
		}
		button {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Búsqueda de Documentos de Cierres Fiscales</h1>
	<form>
		<label for="cliente">Cliente:</label>
		<input type="text" id="cliente" name="cliente" required>

		<label for="anio">Año del Cierre Contable:</label>
		<input type="number" id="anio" name="anio" required>

		<label>
			<input type="checkbox" id="machine-learning" name="machine-learning">
			Usar Machine Learning para buscar el documento firmado
		</label>

		<label for="fecha">Fecha exacta del documento (opcional):</label>
		<input type="text" id="fecha" name="fecha" placeholder="DD/MM/AAAA">

		<button type="submit">Buscar Documento</button>
	</form>

	<script>
		const form = document.querySelector('form');
		form.addEventListener('submit', function(event) {
			event.preventDefault(); // Evitar el envío del formulario

			// Aquí puedes agregar la lógica para enviar los datos del formulario
			// al servidor y realizar la búsqueda en S3
			const cliente = document.getElementById('cliente').value;
			const anio = document.getElementById('anio').value;
			const usarMachineLearning = document.getElementById('machine-learning').checked;
			const fecha = document.getElementById('fecha').value;

			console.log('Cliente:', cliente);
			console.log('Año del Cierre Contable:', anio);
			console.log('Usar Machine Learning:', usarMachineLearning);
			console.log('Fecha exacta del documento:', fecha);

			// Realiza la búsqueda en S3 utilizando los datos del formulario
			// ...
		});
	</script>
</body>
</html>
