	<title>IDP Tool - AnyCompany</title>

	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 20px;
		}
		h1 {
			text-align: center;
			font-style: bold;
		}

		h2 {
			text-align: center;
			font-style: italic;
		}
		h3 {
			text-align: left;
			font-style: normal;
			font-size: 12px;
		}

		h4 {
			text-align: center;
			font-style: normal;
			font-size: 11px;
		}

		h5 {
			font-style: light;
			font-size: 10px;
		}
		
		form {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="number"] {
			width: 100%;
			padding: 5px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}
		input[type="checkbox"] {
			margin-bottom: 10px;
		}
		button {
			width: 100%;
			padding: 10px;
			background-color: #FF9900;
			color: black;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			font-style: bold;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 14px;
		}

		input {
  			margin-bottom: 10px; /* Add some spacing between inputs */
		}

		img {
    	object-fit: contain;
		}

	</style>
</head>

<script>
async function getPresignedUrl() {
    const objectName = document.getElementById('object-name').value;
    const response = await fetch(`https://7da9mwsko7.execute-api.us-east-2.amazonaws.com/upload/?object_name=${objectName}`, {
        method: 'PUT',
        mode: 'cors',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
    });

    const data = await response.json();
    const urlObject = JSON.parse(data.body);
    return urlObject.url;
}

async function uploadFile() {
    const file = document.getElementById('file-input').files[0];
    if (!file) {
        alert('Please select a file to upload.');
        return;
    }

    try {
        const presignedUrl = await getPresignedUrl();

        const response = await fetch(presignedUrl, {
            method: 'PUT',
            body: file,
            mode: 'cors'
        });

        if (response.ok) {
            alert('File uploaded successfully!');
        } else {
            alert('Failed to upload the file. Please try again.');
        }
    } catch (error) {
        console.error('Error uploading file:', error);
        alert('An error occurred while uploading the file. Please try again.');
    }
}
</script>
